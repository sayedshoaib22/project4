<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Dashboard</title>

  <script>
    if (!localStorage.getItem("useraccess")) {
      window.location.href = "login.html";
    }
  </script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-light bg-light px-4">
    <a class="navbar-brand" href="index.html">Home</a>
    <button onclick="logout()" class="btn btn-danger">Logout</button>
  </nav>

  <div class="container my-5">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-3">
        <ul class="list-group" id="product_category">
          <li class="list-group-item active">Product Category</li>
          <li class="list-group-item">
            <input class="form-check-input me-1" type="radio" name="category" value="all" checked>
            <label class="form-check-label">ALL</label>
          </li>
        </ul>
      </div>

      <!-- Products -->
      <div class="col-9">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="productlist"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
